		<script type="text/javascript">
			//Imagen Filosofos USC
			var ancho = 1048;
			var alto = 519;
			var lienzo = document.getElementById("canvas");
			var contexto = lienzo.getContext("2d");
			//contexto.fillStyle = "#A0B1F3";
			//contexto.fillRect(0,0,250,250);
			var img = new Image(100, 100);

			img.src = "FilosofosUSC.jpg"

			img.onload = function() {
				contexto.drawImage(img, 0, 0);
			}
			//Funcion que carga la imagen
			function img_canvas() {
				contexto.drawImage(img, 0, 0, ancho, alto);
			};

			//Funcion que limpia el contexto de la imagen
			function borrar() {
				contexto.clearRect(0, 0, lienzo.width, lienzo.height);
			}

			//----
			setInterval(img_canvas, 100);

		</script>

			//Para dar movimiento
			setInterval(drawU, 500);
			setInterval(drawS, 500);
			setInterval(drawC, 500);
             
			
			function drawU() {

				ctxtxt.clearRect(0, 0, ancho, alto);
				//Dibujar frame
				ctxtxt.drawImage(imgU, (moverX++ % 60) * 5,80, //Dibuja la imagen y da una posicion sobre y
				//Movimiento sobre x
				ancho1, alto1);
				//Ancho y alto de la letra

				X += 1 * direccion;

				//Limites
				if (y >= texto.heigth - 40 || y <= 0) {
					direccion = -direccion;
				}
				
			}

			function drawS() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgS,(moverX++ % 60) * 10,80, ancho1, alto1);
				X += 1 * direccion;
				if (y >= texto.heigth - 40 || y <= 0) {
					direccion = -direccion;
				}
			}

			function drawC() {
				//ctxtxt.clearRect(0,0,ancho,alto);
				//Dibujar frame
				ctxtxt.drawImage(imgC,(moverX++ % 60) * 15,80, ancho1, alto1);
				X += 1 * direccion
				if (y >= texto.heigth - 40 || y <= 0) {
					direccion = -direccion;
				}
			}

		</script>
